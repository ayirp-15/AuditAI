<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: left;
            color: #ffffff;
            position: relative;
            z-index: 1;
        } */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(145, 150, 243, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }
        
        h1 {
            margin-top: 250;
            font-size: 62px;
            margin-bottom: 0;
            color: #080707;
            
        }

        p {
            font-size: 42px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 0;
            text-align: center;
            color:#ffffff;
            font-style: italic;
            /* font-weight: bold; */
           
        }

        .button {
            display: inline-block;
            padding: 24px 54px;
            background-color: rgba(197, 29, 29, 0.916);;
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 60px;
        }

        .button:hover {
            background-color: #0eed5c;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: left;
            background-image: url('https://www.seotonic.com/assets/uploads/2020/05/9-01-750x465.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            filter: brightness(40%);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Audit AI: Fraud Detection in Audit Data</h1>
        <p>Detecting fraud is important because it can help
             prevent significant financial losses and protect the integrity of a company or organization.</p>
        <a href="/audit.html" class="button"><strong>Predict</strong></a>
    </div>
</body>
</html>
